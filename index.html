<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tables and Forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Tables and Forms</h1>
    </header>
    <section>
      <h2>Tables</h2>
      <table>
        <caption>Top 3 Favorite Things</caption>
        <tr>
          <th colspan="3">Top Favorites</th>
        </tr>
        <tr>
          <th>Foods</th>
          <th>Activities</th>
          <th>Musicians</th> 
        </tr>
        <tr>
         <td>Beef Curry</td>
         <td>Tennis</td>
         <td>Lil Uzi Vert</td>
        </tr>
        <tr>
          <td>Fried Chicken</td>
          <td>Video Games</td>
          <td>Nav</td>
        </tr>        
        <tr>
          <td>Goat Biryani</td>
          <td>Traveling</td>
          <td>Gunna</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>Forms</h2>
        <form action="" method="get">
          <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="enter your name"/><br>
            <label for="height">Height:</label>
            <input type="text" id="height" required placeholder="enter your height"/><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd"/></br>
            <label for="powers">Superpowers</label>
            <select id="powers">
                <option value="Invisibility">Invisibility</option>
                <option value="Teleportation">Teleportation</option>
                <option value="Super Strength">Super Strength</option>
            </select> <br>
            <input type="submit" value="Submit"/>
          </fieldset>
        </form>
    </section>
  </body>
</html>
